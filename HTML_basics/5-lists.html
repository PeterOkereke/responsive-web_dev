<!DOCTYPE html>
<html>
	<head>
		<title>My first HTML Website</title>
	</head>
	<body>
		<!-- This section of code creates unordered lists, also known as bulleted lists. -->
		<p>The top 3 things Cats love most are given below:</p>
		<ul>
			<li>Milk</li>
			<li>Cheese</li>
			<li>Tuna</li>
		</ul>
		<!-- This section of code creates ordered lists, also known as numbered lists. -->
		<p>The top 3 things Cats hate the most, are given below:</p>
		<ol>
			<li>Not enough attention</li>
			<li>Loud noise</li>
			<li>Spoilt food</li>
		</ol>
	</body>
</html>
