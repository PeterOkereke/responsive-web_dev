<!DOCTYPE html>
<!-- This code checks a Radio button or checkbox by default -->

<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>My HTML CatPhoto Website</title>
	</head>
	<body>
		<main>
			<form action="https://freecatphotoapp.com/submit-cat-data">
	       	       		<label for="good">
	                		<input id="good" type="radio" value="good" name="good-bad" checked>Good
                		</label>
				<label for="loving"><input id="loving" type="checkbox" value="loving" name="personality" checked>Loving</label>
			</form>
		</main>
	</body>
</html>
